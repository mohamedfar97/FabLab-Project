


<div class="center">
  <file-drop accept="file_extension"headertext="Drop files here" (onFileDrop)="dropped($event)"
             >
    <span>optional content (don't set headertext then)</span>
  </file-drop>
  <div class="upload-table">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody class="upload-name-style">
      <tr *ngFor="let item of uploadedFiles; let i=index">
        <td><strong>{{ item.relativePath }}</strong></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
 <div class="container">
  <div class = "panel panel-primary">
    <h1 class="panel-heading">Files</h1> <br>
    <div class="panel-body">
      <div>
        <ul class="list-group list-group-flush">
          <a [routerLink]="['/repofile']"
             [queryParams] = "{project_id : this.project_id , path : file.path }"
             class="list-group-item list-group-item-action" *ngFor = "let file of files">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="list-group-item-heading">{{file.name}}</h5>
                <span class="badge badge-warning badge-pill">
                  <i class="material-icons prefix">get_app</i>
                </span>
            </div>
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
