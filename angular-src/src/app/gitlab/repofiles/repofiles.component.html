

<label for="singleFile">Upload file</label>
<input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
<br>

<mat-file-upload-queue #fileUploadQueue
                       [fileAlias]="'file'"
                       [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'">

  <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
</mat-file-upload-queue>

<div class="container">
  <div class = "panel panel-primary">
    <h1 class="panel-heading">Files</h1> <br>
    <div class="panel-body">
      <div>
        <ul class="list-group list-group-flush">
          <a [routerLink]="['/repofile']"
             [queryParams] = "{project_id : this.project_id , path : file.path }"
             class="list-group-item list-group-item-action" *ngFor = "let file of files">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="list-group-item-heading">{{file.name}}</h5>
                <span class="badge badge-warning badge-pill">
                  <i class="material-icons prefix">get_app</i>
                </span>
            </div>
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
