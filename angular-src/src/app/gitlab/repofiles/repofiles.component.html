<div class="container">
  <div class = "panel panel-primary">
    <div>
      <h1 class="panel-heading" style="display: inline-block;">Files</h1>
      <span>
      <button class="col-xs-4 btn btn-success badge badge-pill float-right"
              (click)="saveToFileSystem()">
        Download Project
      </button>
    </span>
    </div><hr>
    <div class="panel-body">
      <div>
        <ul class="list-group list-group-flush">
          <a [routerLink]="['/repofile']"
             [queryParams] = "{project_id : this.project_id , path : file.path }"
             class="list-group-item list-group-item-action" *ngFor = "let file of files">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="list-group-item-heading">{{file.name}}</h5>
                <span class="badge badge-warning badge-pill">
                  <i class="material-icons prefix">get_app</i>
                </span>
            </div>
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
