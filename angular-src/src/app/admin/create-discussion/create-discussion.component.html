<div class="divider" style="padding-top:50px;"></div>
<div class="container col-md-6">
  <div class="myContainer">
    <div class="card card-signup">
      <div class="card-body ">
        <form class="formGroup" novalidate (ngSubmit)="onSubmit(disc)" [formGroup]="disc" >
          <p class="h5 text-center mb-4">Create Discussion</p>

          <div class="md-form mb-0">
            <div class="row">
              <div class="col-md-8">
                <div class="md-form mb-0">
                  <i class="material-icons prefix">chat</i>
                  <input type="text" id="orangeForm-name" class="form-control" placeholder="Discussion Topic" formControlName="name" mdbActive #nameInput>
                </div>
              </div>
            </div>
          </div><br>

          <div class="text-center">
            <button class="btn btn-deep-orange waves-light" type="submit" mdbRippleRadius>Create</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
