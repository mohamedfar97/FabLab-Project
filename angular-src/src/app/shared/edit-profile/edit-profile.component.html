<div class="divider" style="padding-top:50px;"></div>
<div class="container">
  <div class="myContainer">
    <div class="card card-signup">
      <div class="card-body">
        <form class="formGroup" novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user" >
          <p class="h5 text-center mb-4">Edit Profile</p>

          <div class="md-form mb-0">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <i class="material-icons prefix">face</i>
                  <input type="text" id="orangeForm-name" class="form-control" placeholder="name" formControlName="name" mdbActive #nameInput>
                </div>
              </div>
            </div>

            <div class="md-form">
              <i class="material-icons prefix">phone</i>
              <input type="text" id="orangeForm-phone" class="form-control" placeholder="mobile number" formControlName="phone" mdbActive #phoneInput>
            </div> <br><br>
          </div>

          <div class="text-center">
            <button class="btn btn-deep-orange waves-light" type="submit" mdbRippleRadius>Update</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
