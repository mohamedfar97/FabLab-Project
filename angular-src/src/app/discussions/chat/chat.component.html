<div id="discInfo" *ngIf="isFullAdmin()">

    <div *ngFor= "let user of contributors">
      <button class="badge badge-danger" (click)="onRemoveContributor(user.username)" >
        Kick</button>
        {{user.username}}
    </div>
  
    <div class="container">
          <div class="card-body">
            <form class="formGroup" novalidate (ngSubmit)="onAddContributor(contributor)" [formGroup]="contributor" >
              <p class="h5 text-center mb-4">Add Contributor</p>
              <div class="md-form mb-0">
                  <div class="col-xs-2">
                    <div class="md-form mb-0">
                      <i class="material-icons prefix">chat</i>
                      <input type="text" id="orangeForm-name" class="form-control" placeholder="Contributor Username" formControlName="username" mdbActive #nameInput>
                    </div>
                  </div>
              </div><br>
  
              <div class="text-center">
                <button class="btn btn-deep-orange waves-light" type="submit" mdbRippleRadius>Add</button>
              </div>
  
            </form>
          </div>
    </div>
</div>

<div *ngIf = "!isFullAdmin()">
  <br><br>
    <div *ngFor= "let user of contributors">
          {{user.username}}
      </div>
</div>

<div class="md-form">
  <div class="card mx-auto">
  <div class="card-header">
    <h1 class="panel-heading text-center">
      {{room}} Discussion</h1>
    <br>
  </div>

    <div class="card-body" #scrollmessages [scrollTop]="scrollmessages.scrollHeight">
    <div class="panel panel-primary">
      <div class="panel-body message" >
            <div id="output" *ngFor="let message of messages">
              <div class="incoming_msg" *ngIf="message.sender !== user.username">
                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{message.message}}</p>
                    <span class="time_date">{{message.messageDate | date:'medium'}} | {{message.sender}}</span></div>
                </div>
              </div>

              <div class="outgoing_msg" *ngIf="message.sender === user.username">
                <div class="sent_msg">
                  <p>{{message.message}}</p>
                  <span class="time_date"> {{message.messageDate | date:'medium'}}</span> </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn-outline-warning float-right" id="send" (click)="send()">
        <i class="material-icons align-middle">send</i>
      </button>
      <i class="material-icons">textsms</i>
      <input type="text" style="width: 680px;" class="" id="message" placeholder="..." [(ngModel)]="newMessage" (keypress)="enterSend($event)" mdbActive>
    </div>
  </div>
</div>
