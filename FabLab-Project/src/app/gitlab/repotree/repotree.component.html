<div class="card-deck">
  <div   *ngFor="let group of groups" >
    <div *ngIf = "group.parent_id == rootId">
      <div class = "col-4">
        <div class="card text-center" style="width: 18rem;height:18rem;" >
          <div class="card-body">
            <h5 class="text-info">{{group.name}}</h5>
            <br>
            <h6 class="card-subtitle mb-2 text-muted ">{{group.full_path}}</h6>
              <br>
              <br>

                    <div *ngFor = 'let subgroup of groups'>
                        <div *ngIf = "subgroup.parent_id === group.id">
                          <div class="card bg-white border-info mb-3" style = "witdh: 15rem;" >

                            <a [routerLink]="['/repotree']"
                               [queryParams] = "{full_path : subgroup.full_path}"
                               class="card-link text-dark">
                               <i class="material-icons prefix align-bottom ">folder</i>
                                {{subgroup.name}}

                             </a>

                          </div>
                      </div>
                    </div>

          </div>
        </div> <br><br>
      </div>
    </div>
  </div>
</div>
